    <!-- Bootstrap CSS for grid, spacing, and basic components.
         (No JS needed for plain styling; JS is only for interactive components like dropdowns/collapse.) -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="./assets/index-Bm8wZwQS.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-B8EXTG6E.css">
  </head>

  <body>
    <!-- Vue mounts here. Keep this empty; the app renders into it at runtime. -->
    <div id="app"></div>

    <!-- Vite DEV entry (served by the dev server).
         - This path is correct during development: it loads /src/main.js as an ES module.
         - In PRODUCTION (the built dist/ folder), Vite replaces this with hashed files under /assets.
         - If you plan to open dist/index.html directly from disk, set `base: './'` in vite.config.js
           and use Vue Router hash mode (which this project does). -->

    <!-- Bootstrap JS bundle (includes Popper).
         Only required if you use interactive Bootstrap components (e.g., navbar collapse, dropdowns, tooltips). -->

  </body>
</html>
